<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lamp Post</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/examples/starter-template/starter-template.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
  <body>
	  <div class="container">
	      <div class="starter-template">
	      	<h1>Alewife Times</h1>
	      	{% if alerts %}
	        	<button type="button" class="btn btn-danger" onclick="window.location.href='http://www.mbta.com/rider_tools/transit_updates/'">Red Line Alert</button>
	        {% endif %}
	        <p class="lead">
	        {% for time in h_times %}
				{{ time }}<br>
			{% endfor %}
	       	</p>
	        <br>
	        <p class="lead">
		        <h1>Forecast</h1>
		      	<h3>Current Conditions</h3>
		      	<p class="lead">{{ ct }}&deg;F - {{ hs }}</p>
		      	<h3>This Week</h3>
		      	<p class="lead">{{ wd }}</p>
		    </p>
	      	<br>
	      	<p class="lead">
	      	<h1>Top NYT Articles</h1>
		      	<div class="row">
		      		
		      		{% for title, url in news.iteritems() %}
		      			<a class="list-group-item" href={{ url }}>{{ title }}</a>
		      		{% endfor %}
		      		
		  		</div>
	  		</p>
		</div>

	</div><!-- /.container -->
    
    
  </body>
